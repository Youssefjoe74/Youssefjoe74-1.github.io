<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="all">
    <img src="./images/image-product-desktop.jpg" id="img" alt="chanel perfume" width="350px" height="530px">
    <div class="details">
      <p id="per">P e r f u m e</p>
      <h1><strong>Gabrielle Essence Eau <br>De Parfum</strong></h1>
      <p id="flo">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p id="num">$149.99 <span>$169.99</span></p>
      <button type="submit"><img src="./images/icon-cart.png" alt="cart icon"> Add to Cart</button>
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
